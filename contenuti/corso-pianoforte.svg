    L3.2[numbered="L3.2",label="Applicare in pratica"]

    A -&gt; U1
    U1 -&gt; L1.1
    U1 -&gt; L1.2
    U1 -&gt; L1.3
    U1 -&gt; L1.4

    A -&gt; U2
